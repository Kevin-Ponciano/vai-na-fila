server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    server_name _;                       # qualquer host
    root /var/www/app/public;

    # ───── Segurança / boas-práticas ─────
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    large_client_header_buffers 4 32k;
    client_max_body_size 200M;

    index index.php index.html;
    charset utf-8;

    # ─────────── WebSocket Reverb ───────────
    # Rota padrão do Reverb/Pusher: /app/<APP_KEY>…
    location ^~ /app {
        proxy_pass         http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # WebSocket handshake
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Encabeçamentos usuais
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # evita timeout longo em WS inativos
        proxy_read_timeout 60;
    }

    # ─────────── Laravel HTTP ───────────
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Arquivos triviais
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Página de erro customizada
    error_page 500 503 /error.html;
    location = /error.html {
        root /var/www/html;
        internal;
    }

    # PHP-FPM (Octane/FPM fallback → 127.0.0.1:9000)
    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 120; # 2 min
    }

    # Bloquear arquivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
