[unix_http_server]
file=/var/run/supervisor.sock
chmod=0770
chown=nobody:nogroup

[supervisord]
nodaemon=true
user=root

;───────────────────────────────────────────────
; NGINX
;───────────────────────────────────────────────
[program:nginx]
command=nginx -g 'daemon off;'
directory=/
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx-supervisor.log
redirect_stderr=true

;───────────────────────────────────────────────
;  PHP-FPM
;───────────────────────────────────────────────
[program:php-fpm]
command=docker-php-entrypoint php-fpm
user=root
autostart=true
nodaemon=true
autorestart=true

;───────────────────────────────────────────────
; HORIZON (queues)
;───────────────────────────────────────────────
[program:laravel-horizon]
command=docker-php-entrypoint php /var/www/app/artisan horizon
directory=/var/www/app
user=www-data
autostart=true
autorestart=true
stdout_logfile=/var/www/app/storage/logs/horizon.log
redirect_stderr=true
stopwaitsecs=300

;───────────────────────────────────────────────
; REVERB (WebSocket – porta 8080)
;───────────────────────────────────────────────
[program:laravel-reverb]
command=docker-php-entrypoint php /var/www/app/artisan reverb:start \
        --host=0.0.0.0 --port=8080
directory=/var/www/app
user=www-data
autostart=true
autorestart=true
stdout_logfile=/var/www/app/storage/logs/reverb.log
redirect_stderr=true
stopwaitsecs=300

;───────────────────────────────────────────────
; SCHEDULER (artigo schedule:work)
;───────────────────────────────────────────────
[program:laravel-scheduler]
command=docker-php-entrypoint php /var/www/app/artisan schedule:work
directory=/var/www/app
user=www-data
numprocs=1
autostart=true
autorestart=true
stdout_logfile=/var/www/app/storage/logs/scheduler.log
redirect_stderr=true
